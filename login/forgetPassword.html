<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./css/forgetPassword.css">
    <!-- 引入媒体查询 -->
    <link rel="stylesheet" href="./css/media.css">
    <script src="./js/resize.js"></script>
</head>

<body>
    <div class="forgetPassword">
        <form action="" class="forgetPassword_login">
            <span class="close">×</span>
            <h2>欢迎，来到技术分享小站！</h2>
            <input type="text" name="username" id="username" placeholder="请输入邮箱或用户名!">
            <input type="password" name="password" id="password" placeholder="请输入找回密码!">
            <p>中文、字母或数字的组合</p>
            <div class="forgetPassword_verification">
                <input type="text" name="verification" id="verification" placeholder="验证码!">
                <input type="button" value="获取验证码" class="verification">
            </div>
            <div class="existing">
                <a href="./sign.html"> 新用户？<span>注册</span></a>
            </div>

            <input type="button" value="登入" id="loging">
            <div class="ty"><a href="#">注册登入即表示同意<span style="font-weight: 700;">用户协议·隐私政策</span></a></div>

        </form>
    </div>

</body>

</html>
