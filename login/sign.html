<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN</title>
    <link rel="stylesheet" href="./css/sign.css">
    <!-- 引入媒体查询 -->
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <div class="sign_interface">
        <form action="" class="sign">
            <span class="close">×</span>
            <h2>欢迎，注册技术分享小站！</h2>
            <input type="text" name="username" id="username" placeholder="请输入您需要注册的用户名!">
            <p>中文、字母或数字的组合</p>
            <input type="text" name="email" id="email" placeholder="请输入您登入的邮箱!">
            <p>用作登入</p>
            <input type="password" name="password" id="password" placeholder="请输入您登入的密码!">
            <p>最6位字符</p>
            <div class="existing"><a href="./login.html">已有账号?<span>登入</span></a></div>
            <input type="button" value="快速注册" id="loging">
            <div class="agreement"><a href="#">注册登入即表示同意<span style="font-weight: 700;">用户协议·隐私政策</span></a></div>

        </form>
    </div>

</body>

</html>
